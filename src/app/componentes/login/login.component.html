<div class="col-md-12 d-flex justify-content-center mt-5">
  <div class="col-md-4 mt-5 mb-5 bg-white">
    <div class="card">
      <div class="card-header text-center">
        INICIAR SESION
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Correo</label>
            <!--INPUT GROUP CON ICONO-->
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="">Contrase√±a</label>
            <!--INPUT GROUP CON ICONO-->
            <input type="password" class="form-control" formControlName="password">
          </div>
          <button type="submit" class="btn btn-block btn-outline-success">INGRESAR</button>
        </form>
        <button (click)="onGoogleLogin()" class="mt-3 btn btn-block btn-outline-danger" >GOOGLE</button>
        <div class="mt-2"> 
          <p>Aun no tienes tienes una cuenta? <a [routerLink]="['/singup']" routerLinkActive="router-link-active">Registrarse</a></p>
        </div>
      </div>
      <div class="card-footer text-muted text-center">
        ELECTRY TM
      </div>
    </div>
  </div>
</div>
