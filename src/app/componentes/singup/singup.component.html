<div class="col-md-12 d-flex justify-content-center mt-5">
    <div class="col-md-4 mt-5 mb-5 bg-white">
      <div class="card">
        <div class="card-header text-center">
          REGISTRO
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="email">Correo</label>
              <!--INPUT GROUP CON ICONO-->
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="">Contrase√±a</label>
              <!--INPUT GROUP CON ICONO-->
              <input type="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-block btn-outline-success">REGISTRARSE</button>
          </form>
          <div class="mt-2"> 
            <p>Ya tienes una cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Iniciar Sesion</a></p>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          ELECTRY TM
        </div>
      </div>
    </div>
  </div>
